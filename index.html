<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
    <title>Auth</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/check.png">
        <h1>Auth</h1>
    </header>

    <main>
        <div>
            <h2>Sign Up</h2>
            <form id="sign-up-form" class="auth-form">
                <label for="sign-up-email">Email</label>
                <input id="sign-up-email" name="email" required>
                <label for="sign-up-password">Password</label>
                <input type="password" id="sign-up-password" name="password" required>
                <button>Sign Up</button>
                <span class="error-message"></span>
            </form>
        </div>

        <div>
            <h2>Sign In</h2>
            <form id="sign-in-form" class="auth-form">
                <label for="sign-in-email">Email</label>
                <input id="sign-in-email" name="email" required>
                <label for="sign-in-password">Password</label>
                <input type="password" id="sign-in-password" name="password" required>
                <button>Sign In</button>
                <span class="error-message"></span>
            </form>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
